<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LB2</title>
    <link rel="stylesheet" href="lb2.2.css">
    <style>
        
        .header-text {
            font-size: 24px;
            color: darkgreen;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header-text">Приклад використання CSS стилів</h1>
    </header>

    <!-- Використання inline-стилю для елемента -->
    <p style="color: blue; font-weight: bold;">
        Цей текст використовує inline-стиль.
    </p>

    <div class="custom-flex-container">
        <div class="flex-item"></div>
        <div class="flex-item tall-rectangle"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
    </div>

    <section>
        <h2>Навігація</h2>
        <!-- Використання float -->
        <nav class="sidebar">
            <ul>
                <li><a href="#">Головна</a></li>
                <li><a href="#">Про нас</a></li>
                <li><a href="#">Послуги</a></li>
                <li><a href="#">Контакти</a></li>
            </ul>
        </nav>

        <article class="content">
            <p>Цей текст обтікає навігаційне меню.</p>
            <p>Ви можете бачити, як текст обтікає меню зліва завдяки використанню float.</p>
        </article>
    </section>

    <!-- Приклад використання position -->
    <div id="fixed-box">Фіксований блок</div>
</body>
</html>
